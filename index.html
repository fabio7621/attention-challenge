    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      // æŒ‘æˆ°æ¨¡å¼è®Šæ•¸
      let timer = null;
      let seconds = 0;
      let isRunning = false;
      let history = [];
      let bestRecord = 0;

      // è¼•é¬†æ¨¡å¼è®Šæ•¸
      let relaxTimer = null;
      let relaxSeconds = 0;
      let relaxIsRunning = false;
      let relaxIsPaused = false;

      const startBtn = document.getElementById("startBtn");
      const currentTimeEl = document.getElementById("currentTime");
      const recordTimeEl = document.getElementById("recordTime");
      const historyListEl = document.getElementById("historyList");
      const clearBtn = document.getElementById("clearBtn");
      const progressBar1 = document.getElementById("progressBar1");
      const progressBar2 = document.getElementById("progressBar2");

      const relaxStartBtn = document.getElementById("relaxStartBtn");
      const relaxResetBtn = document.getElementById("relaxResetBtn");
      const relaxTimeEl = document.getElementById("relaxTime");
      const relaxProgressBar1 = document.getElementById("relaxProgressBar1");
      const relaxProgressBar2 = document.getElementById("relaxProgressBar2");

      // åˆå§‹åŒ–é€²åº¦æ¢ï¼ˆæŒ‘æˆ°æ¨¡å¼ï¼‰
      for (let i = 0; i < 10; i++) {
        const block1 = document.createElement("div");
        block1.className = "progress-block";
        progressBar1.appendChild(block1);

        const block2 = document.createElement("div");
        block2.className = "progress-block";
        progressBar2.appendChild(block2);
      }

      // åˆå§‹åŒ–é€²åº¦æ¢ï¼ˆè¼•é¬†æ¨¡å¼ï¼‰
      for (let i = 0; i < 10; i++) {
        const block1 = document.createElement("div");
        block1.className = "progress-block";
        relaxProgressBar1.appendChild(block1);

        const block2 = document.createElement("div");
        block2.className = "progress-block";
        relaxProgressBar2.appendChild(block2);
      }

      // è¼‰å…¥è³‡æ–™
      function loadData() {
        // è¼‰å…¥æ­·å²è¨˜éŒ„
        const saved = document.cookie
          .split("; ")
          .find((row) => row.startsWith("focusHistory="));
        if (saved) {
          const data = JSON.parse(decodeURIComponent(saved.split("=")[1]));
          history = data.history || [];
          renderHistory();
        }

        // è¼‰å…¥æœ€é«˜ç´€éŒ„ï¼ˆåˆ†é–‹å­˜ï¼‰
        const bestSaved = document.cookie
          .split("; ")
          .find((row) => row.startsWith("focusBest="));
        if (bestSaved) {
          bestRecord = parseInt(bestSaved.split("=")[1]);
          updateRecordDisplay();
        }
      }

      // å„²å­˜è³‡æ–™
      function saveData() {
        // å„²å­˜æ­·å²è¨˜éŒ„
        const data = { history };
        document.cookie = `focusHistory=${encodeURIComponent(
          JSON.stringify(data)
        )}; max-age=31536000; path=/`;

        // å„²å­˜æœ€é«˜ç´€éŒ„ï¼ˆåˆ†é–‹å­˜ï¼‰
        document.cookie = `focusBest=${bestRecord}; max-age=31536000; path=/`;
      }

      // æ ¼å¼åŒ–æ™‚é–“
      function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${h.toString().padStart(2, "0")}:${m
          .toString()
          .padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }

      function formatTimeShort(sec) {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m.toString().padStart(2, "0")}:${s
          .toString()
          .padStart(2, "0")}`;
      }

      // æ›´æ–°é€²åº¦æ¢
      function updateProgress(
        secondsCount,
        progressContainer,
        isRelaxMode = false
      ) {
        const halfMinutes = Math.floor(secondsCount / 30);
        const isGreen = secondsCount >= 300;
        const blocks = progressContainer.querySelectorAll(".progress-block");

        blocks.forEach((block, index) => {
          if (index < halfMinutes) {
            block.classList.add("active");
            if (isGreen) {
              block.classList.add("green");
            } else {
              block.classList.remove("green");
            }
          } else {
            block.classList.remove("active", "green");
          }
        });
      }

      // æ›´æ–°æœ€é•·æ™‚é–“é¡¯ç¤º
      function updateRecordDisplay() {
        recordTimeEl.textContent = formatTime(bestRecord);
      }

      // æŒ‘æˆ°æ¨¡å¼ï¼šé–‹å§‹/æš«åœ
      startBtn.addEventListener("click", () => {
        if (!isRunning) {
          isRunning = true;
          startBtn.textContent = "æš«åœ â¸";
          startBtn.classList.add("paused");
          timer = setInterval(() => {
            seconds++;
            currentTimeEl.textContent = formatTimeShort(seconds);
            const progressSection = document.querySelector(
              "#challenge .progress-section"
            );
            updateProgress(seconds, progressSection);
          }, 1000);
        } else {
          isRunning = false;
          startBtn.textContent = "é–‹å§‹å°ˆæ³¨ âœ¨";
          startBtn.classList.remove("paused");
          clearInterval(timer);

          if (seconds > 0) {
            // å„²å­˜è¨˜éŒ„
            const now = new Date();
            history.unshift({
              date: now.toLocaleString("zh-TW"),
              duration: seconds,
            });

            // åªä¿ç•™æœ€æ–°10ç­†
            if (history.length > 10) {
              history = history.slice(0, 10);
            }

            // æ›´æ–°æœ€é•·æ™‚é–“
            if (seconds > bestRecord) {
              bestRecord = seconds;
            }

            saveData();
            renderHistory();
            updateRecordDisplay();

            // é‡ç½®
            seconds = 0;
            currentTimeEl.textContent = "00:00";
            const progressSection = document.querySelector(
              "#challenge .progress-section"
            );
            updateProgress(0, progressSection);
          }
        }
      });

      // è¼•é¬†æ¨¡å¼ï¼šé–‹å§‹/æš«åœ/ç¹¼çºŒ
      relaxStartBtn.addEventListener("click", () => {
        if (!relaxIsRunning && !relaxIsPaused) {
          // é–‹å§‹
          relaxIsRunning = true;
          relaxStartBtn.textContent = "æš«åœ â¸";
          relaxStartBtn.classList.add("paused");
          relaxResetBtn.style.display = "block";
          relaxTimer = setInterval(() => {
            relaxSeconds++;
            relaxTimeEl.textContent = formatTimeShort(relaxSeconds);
            const progressSection = document.querySelector(
              "#relax .progress-section"
            );
            updateProgress(relaxSeconds, progressSection, true);
          }, 1000);
        } else if (relaxIsRunning) {
          // æš«åœ
          relaxIsRunning = false;
          relaxIsPaused = true;
          relaxStartBtn.textContent = "ç¹¼çºŒ â–¶ï¸";
          relaxStartBtn.classList.remove("paused");
          relaxStartBtn.classList.add("continue");
          clearInterval(relaxTimer);
        } else if (relaxIsPaused) {
          // ç¹¼çºŒ
          relaxIsRunning = true;
          relaxIsPaused = false;
          relaxStartBtn.textContent = "æš«åœ â¸";
          relaxStartBtn.classList.remove("continue");
          relaxStartBtn.classList.add("paused");
          relaxTimer = setInterval(() => {
            relaxSeconds++;
            relaxTimeEl.textContent = formatTimeShort(relaxSeconds);
            const progressSection = document.querySelector(
              "#relax .progress-section"
            );
            updateProgress(relaxSeconds, progressSection, true);
          }, 1000);
        }
      });

      // è¼•é¬†æ¨¡å¼ï¼šé‡æ–°é–‹å§‹
      relaxResetBtn.addEventListener("click", () => {
        clearInterval(relaxTimer);
        relaxIsRunning = false;
        relaxIsPaused = false;
        relaxSeconds = 0;
        relaxTimeEl.textContent = "00:00";
        relaxStartBtn.textContent = "é–‹å§‹ç·´ç¿’ ğŸŒ¿";
        relaxStartBtn.classList.remove("paused", "continue");
        relaxResetBtn.style.display = "none";
        const progressSection = document.querySelector(
          "#relax .progress-section"
        );
        updateProgress(0, progressSection, true);
      });

      // æ¸²æŸ“æ­·å²è¨˜éŒ„
      function renderHistory() {
        if (history.length === 0) {
          historyListEl.innerHTML =
            '<div class="empty-history">é‚„æ²’æœ‰è¨˜éŒ„å“¦ï½é–‹å§‹æŒ‘æˆ°å§ï¼</div>';
          return;
        }

        historyListEl.innerHTML = history
          .map(
            (item) => `
                <div class="history-item">
                    <div>
                        <div class="history-date">${item.date}</div>
                    </div>
                    <div class="history-duration">${formatTimeShort(
                      item.duration
                    )}</div>
                </div>
            `
          )
          .join("");
      }

      // æ¸…é™¤æ­·å²
      clearBtn.addEventListener("click", () => {
        if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ­·å²è¨˜éŒ„å—ï¼Ÿï¼ˆæœ€é«˜ç´€éŒ„ä¸æœƒè¢«æ¸…é™¤ï¼‰")) {
          history = [];
          saveData();
          renderHistory();
        }
      });

      // åˆ‡æ›æ¨¡å¼æ™‚é‡ç½®è¼•é¬†æ¨¡å¼
      document.getElementById("challenge-tab").addEventListener("click", () => {
        if (relaxIsRunning || relaxIsPaused) {
          clearInterval(relaxTimer);
          relaxIsRunning = false;
          relaxIsPaused = false;
          relaxSeconds = 0;
          relaxTimeEl.textContent = "00:00";
          relaxStartBtn.textContent = "é–‹å§‹ç·´ç¿’ ğŸŒ¿";
          relaxStartBtn.classList.remove("paused", "continue");
          relaxResetBtn.style.display = "none";
          const progressSection = document.querySelector(
            "#relax .progress-section"
          );
          updateProgress(0, progressSection, true);
        }
      });

      // åˆ‡æ›åˆ°è¼•é¬†æ¨¡å¼æ™‚æç¤º
      document.getElementById("relax-tab").addEventListener("click", () => {
        // å¯ä»¥åœ¨é€™è£¡åŠ å…¥åˆ‡æ›æç¤º
      });

      // åˆå§‹åŒ–
      loadData();
    </script>
